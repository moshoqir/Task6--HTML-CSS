<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main7.css">
</head>
<body>

    <div class="gridDiv">
        <div class="screen"></div>
        <div class="nr1">1</div>
        <div class="nr2">2</div>
        <div class="nr3">3</div>
        <div class="plus">+</div>
        <div class="nr4">4</div>
        <div class="nr5">5</div>
        <div class="nr6">6</div>
        <div class="minus">-</div>
        <div class="nr7">7</div>
        <div class="nr8">8</div>
        <div class="nr9">9</div>
        <div class="multy">*</div>
        <div class="clear">C</div>
        <div class="nr0">0</div>
        <div class="equal">=</div>
        <div class="division">/</div>
    </div>
    
</body>
</html>
