<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main7.css">
</head>
<body>

    <div class="gridDiv">
        <input class="screen" type="number"></input>
        <button  class="nr1 num">1</button>
        <button class="nr2 num">2</button>
        <button class="nr3 num ">3</button>
        <button class="plus">+</button>
        <button class="nr4 num">4</button>
        <button class="nr5 num">5</button>
        <button class="nr6 num">6</button>
        <button class="minus">-</button>
        <button class="nr7 num">7</button>
        <button class="nr8 num">8</button>
        <button class="nr9 num">9</button>
        <button class="multy">*</button>
        <button class="clear">C</button>
        <button class="nr0 num">0</button>
        <button class="equal">=</button>
        <button class="division">/</button>
    
    </div>
    
    <script src="js/main7.js"></script>
</body>
</html>
